<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖桜学園 女子バスケ部の青春シミュレーション - HOME</title>
    
    <style>
        /* プログラミング用語への愛情180%で、プロ仕様のCSSを書くわよ！ */

        :root {
            /* 淡い青をメインカラーに設定 */
            --main-color: #A0C4FF; /* スカイブルーに近い淡い青 */
            --accent-color: #FF5A5F; /* 情熱的な赤（バスケボールや強調に） */
            --bg-color: #F8F8FF; /* ほとんど白の背景 */
            --text-color: #333333;
            --max-width: 900px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* -------------------------------------- */
        /* ヘッダーとフッター */
        /* -------------------------------------- */

        .main-header {
            background-color: var(--main-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .main-header::before {
            content: '🏀';
            position: absolute;
            bottom: -10px;
            right: 10%;
            font-size: 50px;
            opacity: 0.5;
            animation: shoot 5s infinite linear;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
            50% { transform: translate(-100px, -100px) rotate(180deg); opacity: 0.8; }
            100% { transform: translate(-200px, 0) rotate(360deg); opacity: 0.5; }
        }

        .main-header h1 {
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        .main-footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #eeeeee;
            color: #999;
        }

        /* -------------------------------------- */
        /* ナビゲーション（プルダウン） */
        /* -------------------------------------- */

        .responsive-nav {
            max-width: var(--max-width);
            margin: 100px auto 30px auto;
            text-align: center;
        }

        .responsive-nav select {
            padding: 15px 20px;
            font-size: 1.2em;
            border: 3px solid var(--main-color);
            border-radius: 10px;
            background-color: white;
            width: 90%; 
            max-width: 450px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .responsive-nav select:hover {
            box-shadow: 0 0 15px rgba(160, 196, 255, 0.5);
        }

        /* -------------------------------------- */
        /* ★修正: ダウンロードボタンのアニメーションを統合 */
        /* -------------------------------------- */

        .download-section {
            max-width: var(--max-width);
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .hamburg-toggle {
            display: none;
        }

        /* ハンバーガーアイコン（ラベル）のデザイン */
        .hamburg-label {
            display: inline-block;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px 20px; /* プルダウンと同じくらいの縦幅に調整 */
            background-color: var(--accent-color);
            color: white;
            border-radius: 10px; /* プルダウンと同じくらいの丸みに調整 */
            margin-bottom: 20px;
            transition: background-color 0.3s;
            position: relative; /* ボールとテキスト配置の基準 */
            overflow: hidden; /* ボールをボタン内部に隠す */
            width: 90%; 
            max-width: 450px;
            box-sizing: border-box; /* paddingを含めて幅を計算 */
        }
        .hamburg-label:hover {
            background-color: #E04A4F;
        }
        
        /* ボールが燃えるアニメーション要素 */
        .fire-ball {
            position: absolute;
            top: 50%;
            right: -200%; /* 初期位置: 画面右外（隠す） */
            transform: translateY(-50%);
            font-size: 2.5em; /* ボールサイズ */
            color: transparent; /* 初期は文字を透明に */
            text-shadow: 0 0 10px rgba(255, 100, 0, 0.8), 0 0 20px rgba(255, 200, 0, 0.5); /* 炎エフェクト */
            z-index: 10;
        }

        /* ロード進行度テキスト */
        .loading-text {
            position: relative;
            z-index: 5;
            transition: opacity 0.5s;
            opacity: 1; /* 初期は表示 */
        }
        
        /* ダウンロードボタンの初期状態（非表示） - 前回のボタンを流用し、今回は非表示メイン */
        .download-button {
            display: none; /* 今回は非表示にしてアニメーションをラベル内に集中 */
        }

        /* チェックボックスがチェックされた時のアニメーション */
        .hamburg-toggle:checked ~ .hamburg-label .loading-text {
            opacity: 0; /* ロード開始で元のテキストを非表示 */
        }

        .hamburg-toggle:checked ~ .hamburg-label .fire-ball {
            /* ボールが右から左へ横切るアニメーション */
            animation: ball-slide 1.5s forwards; 
        }

        @keyframes ball-slide {
            0% { 
                right: -20%; /* ボタン右端からスタート */
                transform: translateY(-50%) rotate(0deg); 
            }
            50% { 
                right: 50%; /* ボタン中央で減速 */
                transform: translateY(-50%) rotate(360deg); 
                box-shadow: 0 0 30px 10px rgba(255, 90, 95, 0.8); /* 炎の影 */
            }
            99% { 
                right: 80%; /* ボタン左端外に移動 */
                transform: translateY(-50%) rotate(720deg); 
            }
            100% {
                right: 80%; 
                transform: translateY(-50%) rotate(720deg); 
                /* アニメーション終了時のテキストに切り替えるハック */
                content: "LOAD 100% READY!"; 
                font-size: 1.2em;
                text-shadow: none;
                right: auto;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                background-color: var(--accent-color);
            }
        }
        
        /* アニメーション終了時のテキスト表示（CSSハックの限界）*/
        .hamburg-toggle:checked ~ .hamburg-label::after {
            content: "LOAD 100% READY! 🔥"; /* ロード完了メッセージ */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            font-size: 1.2em;
            opacity: 0; /* 初期は非表示 */
            animation: show-complete 0.1s 1.5s forwards; /* ボール移動後に表示 */
            z-index: 20;
            border-radius: 10px;
        }

        @keyframes show-complete {
            to { opacity: 1; }
        }
        
        /* -------------------------------------- */
        /* レスポンシブ調整 */
        /* -------------------------------------- */

        @media (min-width: 600px) {
            .responsive-nav select {
                width: 60%;
            }
            .hamburg-label {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>聖桜学園 Web プロジェクト</h1>
        <p>〜 桜区から始まる、あたしと風華の物語 〜</p>
    </header>

    <nav class="responsive-nav">
        <select onchange="window.location.href=this.value;">
            <option value="" selected disabled>メニューを選ぶ</option>
            <option value="update.html">【最新】更新日</option>
            <option value="summary.html">あらすじ</option>
            <option value="characters.html">登場人物</option>
            <option value="sakuraku.html">桜区のこと</option>
            <option value="manga.html">四コマ漫画</option>
            <option value="other.html">その他のページ</option>
        </select>
    </nav>
    
    <div class="download-section">
        <input type="checkbox" id="hamburg-trigger" class="hamburg-toggle">
        
        <label for="hamburg-trigger" class="hamburg-label">
            <span class="loading-text">🏀 ゲーム・ダウンロード開始 🏀</span>
            
            <span class="fire-ball" aria-hidden="true">
                🏀
            </span>
        </label>

        <a href="game_download.zip" class="download-button" style="text-decoration: none;">
            🔥 GAME START!! 🔥
        </a>
    </div>
    
    <main class="content-container">
        </main>

    <footer class="main-footer">
        <p>&copy; 2025 聖桜学園プロジェクト</p>
    </footer>
</body>
</html>
